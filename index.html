<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            color: #ff6f00;
        }

        #background-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #form-container {
            margin-top: 20px;
        }

        button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65c00;
        }

        #dropdown {
            position: relative;
            display: inline-block;
        }

        #department-list {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            margin-top: 10px;
            padding: 10px;
            text-align: left;
        }

        #department-list label {
            display: block;
            margin: 5px 0;
        }

        #department-images {
            margin-top: 20px;
        }

        #department-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .message {
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
        }

        .checkbox {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Emergency Alert System</h1>
        <img id="background-image" src="images/surakshit1.png" alt="Emergency Background">

        <div id="form-container">
            <button id="send-location-button" onclick="sendLocation()">Send Location</button>
            <p id="message" class="message"></p>
            <p id="address" class="message"></p>
        </div>

        <div id="dropdown">
            <button onclick="toggleDropdown()">Choose Departments</button>
            <div id="department-list">
                <label><input type="checkbox" class="checkbox" value="ambulance"> Ambulance</label>
                <label><input type="checkbox" class="checkbox" value="firefighter"> Firefighter</label>
                <label><input type="checkbox" class="checkbox" value="rescue"> Rescue</label>
                <label><input type="checkbox" class="checkbox" value="police"> Police</label>
                <button onclick="sendAlert()">Send Alert</button>
            </div>
        </div>

        <div id="department-images" style="display: none;">
            <img id="department-image" src="" alt="Department Image">
        </div>
    </div>

    <script>
        let address = "";

        function toggleDropdown() {
            const list = document.getElementById('department-list');
            list.style.display = list.style.display === 'none' || list.style.display === '' ? 'block' : 'none';
        }

        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    fetch('/send_location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ latitude: latitude, longitude: longitude })
                    })
                    .then(response => response.json())
                    .then(data => {
                        address = data.address;
                        document.getElementById('message').innerText = `Location sent: Latitude = ${latitude}, Longitude = ${longitude}`;
                        document.getElementById('address').innerText = `Address: ${address}`;
                        document.getElementById('send-location-button').style.display = 'none';
                    })
                    .catch(error => {
                        document.getElementById('message').innerText = "Failed to send location.";
                    });
                }, function(error) {
                    document.getElementById('message').innerText = "Error getting location: " + error.message;
                });
            } else {
                document.getElementById('message').innerText = "Geolocation is not supported by this browser.";
            }
        }

        function sendAlert() {
            const checkboxes = document.querySelectorAll('.checkbox');
            let selectedDepartments = [];
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedDepartments.push(checkbox.value);
                }
            });

            if (selectedDepartments.length === 0) {
                document.getElementById('message').innerText = "Please select at least one department.";
                return;
            }

            fetch('/send_alert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ departments: selectedDepartments })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = `Alert sent to: ${selectedDepartments.join(', ')}`;
                document.getElementById('department-list').style.display = 'none';

                const departmentImages = {
                    ambulance: 'images/ambulance.jpg',
                    firefighter: 'images/firefighter.jpg',
                    rescue: 'images/rescuer.jpg',
                    police: 'images/police.jpg'
                };

                let imagesHtml = '';
                selectedDepartments.forEach(department => {
                    imagesHtml += `<img src="${departmentImages[department]}" alt="${department} Image" class="department-image">`;
                });
                document.getElementById('department-images').innerHTML = imagesHtml;
                document.getElementById('department-images').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('message').innerText = "Failed to send alert.";
            });
        }
    </script>
</body>
</html>
