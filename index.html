<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            color: #ff6f00;
        }

        #background-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #form-container {
            margin-top: 20px;
        }

        button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65c00;
        }

        #department-container {
            display: none;
            position: relative;
            margin-top: 20px;
            overflow: hidden;
        }

        #department-button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        #department-list {
            display: flex;
            flex-direction: column;
            background-color: #ff6f00;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            transition: max-height 0.5s ease-in-out;
            overflow: hidden;
            max-height: 0;
        }

        #department-list input[type="checkbox"] {
            margin-right: 10px;
        }

        #department-images {
            margin-top: 20px;
        }

        #department-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .message {
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Emergency Alert System</h1>
        <img id="background-image" src="images/surakshit1.png" alt="Emergency Background">

        <div id="form-container">
            <button id="send-location-button" onclick="sendLocation()">Send Location</button>
            <button id="choose-department-button" style="display: none;" onclick="toggleDepartmentList()">Choose Departments</button>
            <p id="message" class="message"></p>
            <p id="address" class="message"></p> <!-- Display address -->
        </div>

        <div id="department-container">
            <div id="department-list">
                <label><input type="checkbox" value="ambulance"> Ambulance</label>
                <label><input type="checkbox" value="firefighter"> Firefighter</label>
                <label><input type="checkbox" value="rescue"> Rescue</label>
                <label><input type="checkbox" value="police"> Police</label>
            </div>
        </div>

        <div id="extra-info" style="display: none;">
            <input type="text" id="user-name" placeholder="Your Name">
            <textarea id="problem-details" placeholder="Describe the problem..."></textarea>
            <button onclick="sendDetails()">Submit Details</button>
        </div>

        <div id="department-images" style="display: none;">
            <img id="department-image" src="" alt="Department Image">
        </div>
    </div>

    <script>
        let address = ""; // Variable to store the address

        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Send the coordinates to the server
                    fetch('/send_location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ latitude: latitude, longitude: longitude })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Store the address and display it
                        address = data.address;
                        document.getElementById('message').innerText = `Location sent: Latitude = ${latitude}, Longitude = ${longitude}`;
                        document.getElementById('address').innerText = `Address: ${address}`;

                        // Hide the send location button and show the choose departments button
                        document.getElementById('send-location-button').style.display = 'none';
                        document.getElementById('choose-department-button').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('message').innerText = "Failed to send location.";
                    });
                }, function(error) {
                    document.getElementById('message').innerText = "Error getting location: " + error.message;
                });
            } else {
                document.getElementById('message').innerText = "Geolocation is not supported by this browser.";
            }
        }

        function toggleDepartmentList() {
            const departmentList = document.getElementById('department-list');
            const maxHeight = departmentList.style.maxHeight === '0px' ? '300px' : '0px';
            departmentList.style.maxHeight = maxHeight;
        }

        function sendAlert() {
            const selectedDepartments = Array.from(document.querySelectorAll('#department-list input[type="checkbox"]:checked'))
                                            .map(checkbox => checkbox.value);
            if (selectedDepartments.length === 0) {
                document.getElementById('message').innerText = "No departments selected.";
                return;
            }

            fetch('/send_alert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ departments: selectedDepartments })
            })
            .then(response => response.json())
            .then(data => {
                const departments = selectedDepartments.join(', ');
                document.getElementById('message').innerText = `Alert sent to ${departments}`;
                document.getElementById('choose-department-button').style.display = 'none';
                document.getElementById('department-list').style.display = 'none';

                const departmentImages = {
                    ambulance: 'images/ambulance.jpg',
                    firefighter: 'images/firefighter.jpg',
                    rescue: 'images/rescuer.jpg',
                    police: 'images/police.jpg'
                };

                const alertImages = selectedDepartments.map(department => departmentImages[department]);
                const departmentImagesContainer = document.getElementById('department-images');
                departmentImagesContainer.innerHTML = alertImages.map(src => `<img id="department-image" src="${src}" alt="Department Image">`).join('');
                departmentImagesContainer.style.display = 'block';

                // Show the extra information section
                document.getElementById('extra-info').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = "Failed to send alert.";
            });
        }

        function sendDetails() {
            const userName = document.getElementById('user-name').value;
            const problemDetails = document.getElementById('problem-details').value;

            if (!userName || !problemDetails) {
                alert("Please fill out both fields.");
                return;
            }

            fetch('/send_details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: userName,
                    details: problemDetails,
                    address: address
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = "Details submitted successfully.";
                document.getElementById('extra-info').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = "Failed to submit details.";
            });
        }
    </script>
</body>
</html>
