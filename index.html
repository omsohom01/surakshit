<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            color: #ff6f00;
        }

        #background-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65c00;
        }

        #choose-department, #department-options, #extra-info {
            margin-top: 20px;
            display: none;
        }

        #department-options {
            background-color: orange;
            padding: 20px;
            border-radius: 10px;
            display: none;
            transition: all 0.5s ease;
        }

        label {
            display: block;
            margin: 10px;
        }

        #department-images {
            margin-top: 20px;
            display: none;
        }

        #department-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .message {
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Emergency Alert System</h1>
        <img id="background-image" src="images/surakshit1.png" alt="Emergency Background">

        <div id="form-container">
            <button id="send-location-button" onclick="sendLocation()">Send Location</button>
            <p id="message" class="message"></p>
            <p id="address" class="message"></p>
        </div>

        <div id="choose-department">
            <button onclick="showDepartments()">Choose Department</button>
        </div>

        <div id="department-options">
            <label><input type="checkbox" value="ambulance"> Ambulance</label>
            <label><input type="checkbox" value="firefighter"> Firefighter</label>
            <label><input type="checkbox" value="rescue"> Rescue</label>
            <label><input type="checkbox" value="police"> Police</label>
            <button onclick="sendAlert()">Send Alert</button>
        </div>

        <div id="extra-info">
            <input type="text" id="user-name" placeholder="Your Name">
            <textarea id="problem-details" placeholder="Describe the problem..."></textarea>
            <button onclick="sendDetails()">Submit Details</button>
        </div>

        <div id="department-images">
            <img id="department-image" src="" alt="Department Image">
        </div>
    </div>

    <script>
        let selectedDepartments = [];
        let address = "";

        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    fetch('/send_location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ latitude: latitude, longitude: longitude })
                    })
                    .then(response => response.json())
                    .then(data => {
                        address = data.address;
                        document.getElementById('message').innerText = `Location sent: Latitude = ${latitude}, Longitude = ${longitude}`;
                        document.getElementById('address').innerText = `Address: ${address}`;

                        document.getElementById('send-location-button').style.display = 'none';
                        document.getElementById('choose-department').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('message').innerText = "Failed to send location.";
                    });
                }, function(error) {
                    document.getElementById('message').innerText = "Error getting location: " + error.message;
                });
            } else {
                document.getElementById('message').innerText = "Geolocation is not supported by this browser.";
            }
        }

        function showDepartments() {
            document.getElementById('choose-department').style.display = 'none';
            const departmentOptions = document.getElementById('department-options');
            departmentOptions.style.display = 'block';
            setTimeout(() => {
                departmentOptions.style.opacity = 1;
            }, 100);
        }

        function sendAlert() {
            const checkboxes = document.querySelectorAll('#department-options input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedDepartments.push(checkbox.value);
                }
            });

            fetch('/send_alert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ departments: selectedDepartments })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = `Alert sent to: ${selectedDepartments.join(', ')}`;
                document.getElementById('department-options').style.display = 'none';

                const alertImage = document.getElementById('department-image');
                alertImage.src = `images/${selectedDepartments[0]}.jpg`; // Show first department's image for simplicity
                document.getElementById('department-images').style.display = 'block';

                document.getElementById('extra-info').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = "Failed to send alert.";
            });
        }

        function sendDetails() {
            const userName = document.getElementById('user-name').value;
            const problemDetails = document.getElementById('problem-details').value;

            if (!userName || !problemDetails) {
                alert("Please fill out both fields.");
                return;
            }

            fetch('/send_details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: userName,
                    details: problemDetails,
                    address: address
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = "Details submitted successfully.";
                document.getElementById('extra-info').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = "Failed to submit details.";
            });
        }
    </script>
</body>
</html>
