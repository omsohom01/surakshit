<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            color: #ff6f00;
        }

        #background-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #form-container {
            margin-top: 20px;
        }

        button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65c00;
        }

        #department-buttons, #extra-info {
            margin-top: 20px;
        }

        #department-buttons {
            display: none;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-out;
        }

        #department-buttons.show {
            display: block;
            max-height: 300px; /* Adjust as needed */
        }

        #department-images {
            margin-top: 20px;
        }

        #department-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .message {
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .department-item {
            margin: 10px 0;
            text-align: left;
        }

        .department-item label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Emergency Alert System</h1>
        <img id="background-image" src="images/surakshit1.png" alt="Emergency Background">

        <div id="form-container">
            <button id="send-location-button" onclick="sendLocation()">Send Location</button>
            <p id="message" class="message"></p>
            <p id="address" class="message"></p> <!-- Display address -->
        </div>

        <button id="choose-departments-button" onclick="toggleDepartments()">Choose Departments</button>
        
        <div id="department-buttons">
            <div class="department-item">
                <input type="checkbox" id="ambulance" name="department" value="ambulance">
                <label for="ambulance">Ambulance</label>
            </div>
            <div class="department-item">
                <input type="checkbox" id="firefighter" name="department" value="firefighter">
                <label for="firefighter">Firefighter</label>
            </div>
            <div class="department-item">
                <input type="checkbox" id="rescue" name="department" value="rescue">
                <label for="rescue">Rescue</label>
            </div>
            <div class="department-item">
                <input type="checkbox" id="police" name="department" value="police">
                <label for="police">Police</label>
            </div>
            <button onclick="sendAlert()">Send Alert</button>
        </div>

        <div id="extra-info" style="display: none;">
            <input type="text" id="user-name" placeholder="Your Name">
            <textarea id="problem-details" placeholder="Describe the problem..."></textarea>
            <button onclick="sendDetails()">Submit Details</button>
        </div>

        <div id="department-images" style="display: none;">
            <img id="department-image" src="" alt="Department Image">
        </div>
    </div>

    <script>
        let address = ""; // Variable to store the address

        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Send the coordinates to the server
                    fetch('/send_location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ latitude: latitude, longitude: longitude })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Store the address and display it
                        address = data.address;
                        document.getElementById('message').innerText = `Location sent: Latitude = ${latitude}, Longitude = ${longitude}`;
                        document.getElementById('address').innerText = `Address: ${address}`;

                        // Hide the send location button and show department buttons
                        document.getElementById('send-location-button').style.display = 'none';
                        document.getElementById('choose-departments-button').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('message').innerText = "Failed to send location.";
                    });
                }, function(error) {
                    document.getElementById('message').innerText = "Error getting location: " + error.message;
                });
            } else {
                document.getElementById('message').innerText = "Geolocation is not supported by this browser.";
            }
        }

        function toggleDepartments() {
            const deptButtons = document.getElementById('department-buttons');
            deptButtons.classList.toggle('show');
        }

        function sendAlert() {
            const selectedDepartments = Array.from(document.querySelectorAll('input[name="department"]:checked'))
                                            .map(checkbox => checkbox.value);
            if (selectedDepartments.length === 0) {
                alert("Please select at least one department.");
                return;
            }

            fetch('/send_alert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ departments: selectedDepartments })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = `Alert sent to ${selectedDepartments.join(', ')}`;
                
                // Update department images
                const departmentImages = {
                    ambulance: 'images/ambulance.jpg',
                    firefighter: 'images/firefighter.jpg',
                    rescue: 'images/rescuer.jpg',
                    police: 'images/police.jpg'
                };

                const departmentImagesDiv = document.getElementById('department-images');
                const alertImage = document.getElementById('department-image');
                
                alertImage.src = ''; // Clear any previous image
                departmentImagesDiv.style.display = 'none';
                
                selectedDepartments.forEach(department => {
                    const img = document.createElement('img');
                    img.src = departmentImages[department];
                    img.style.width = '100%';
                    img.style.maxWidth = '400px';
                    img.style.height = 'auto';
                    departmentImagesDiv.appendChild(img);
                });
                
                if (selectedDepartments.length > 0) {
                    departmentImagesDiv.style.display = 'block';
                }

                // Show the extra information section
                document.getElementById('extra-info').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = "Failed to send alert.";
            });
        }

        function sendDetails() {
            const userName = document.getElementById('user-name').value;
            const problemDetails = document.getElementById('problem-details').value;

            if (!userName || !problemDetails) {
                alert("Please fill out both fields.");
                return;
            }

            fetch('/send_details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: userName,
                    details: problemDetails,
                    address: address
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = "Details submitted successfully.";
                document.getElementById('extra-info').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = "Failed to submit details.";
            });
        }
    </script>
</body>
</html>
