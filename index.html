<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            color: #ff6f00;
        }

        #background-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #form-container {
            margin-top: 20px;
        }

        button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65c00;
        }

        #department-buttons {
            display: none;
            background-color: #ff6f00;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        .department-option {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .checkbox {
            margin-right: 10px;
        }

        #department-images {
            margin-top: 20px;
        }

        #department-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .message {
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #extra-info {
            display: none;
        }

        #send-alert-button {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Emergency Alert System</h1>
        <img id="background-image" src="images/surakshit1.png" alt="Emergency Background">

        <div id="form-container">
            <button id="send-location-button" onclick="sendLocation()">Send Location</button>
            <p id="message" class="message"></p>
            <p id="address" class="message"></p> <!-- Display address -->
        </div>

        <div id="choose-department-button" style="display: none;">
            <button onclick="showDepartments()">Choose Department</button>
        </div>

        <!-- Smoothly transitioning department options -->
        <div id="department-buttons">
            <div class="department-option">
                <input class="checkbox" type="checkbox" id="ambulance" value="ambulance">
                <label for="ambulance">Ambulance</label>
            </div>
            <div class="department-option">
                <input class="checkbox" type="checkbox" id="firefighter" value="firefighter">
                <label for="firefighter">Firefighter</label>
            </div>
            <div class="department-option">
                <input class="checkbox" type="checkbox" id="rescue" value="rescue">
                <label for="rescue">Rescue</label>
            </div>
            <div class="department-option">
                <input class="checkbox" type="checkbox" id="police" value="police">
                <label for="police">Police</label>
            </div>
        </div>

        <!-- Send Alert Button outside the department box -->
        <div id="send-alert-button">
            <button onclick="sendAlert()">Send Alert</button>
        </div>

        <div id="extra-info">
            <input type="text" id="user-name" placeholder="Your Name">
            <textarea id="problem-details" placeholder="Describe the problem..."></textarea>
            <button onclick="sendDetails()">Submit Details</button>
        </div>

        <div id="department-images" style="display: none;">
            <!-- Multiple department images will be appended here -->
        </div>
    </div>

    <script>
        let address = ""; // Variable to store the address

        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Send the coordinates to the server
                    fetch('/send_location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ latitude: latitude, longitude: longitude })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Store the address and display it
                        address = data.address;
                        document.getElementById('message').innerText = `Location sent: Latitude = ${latitude}, Longitude = ${longitude}`;
                        document.getElementById('address').innerText = `Address: ${address}`;

                        // Hide the send location button and show choose department button
                        document.getElementById('send-location-button').style.display = 'none';
                        document.getElementById('choose-department-button').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('message').innerText = "Failed to send location.";
                    });
                }, function(error) {
                    document.getElementById('message').innerText = "Error getting location: " + error.message;
                });
            } else {
                document.getElementById('message').innerText = "Geolocation is not supported by this browser.";
            }
        }

        function showDepartments() {
            const departmentButtons = document.getElementById('department-buttons');
            departmentButtons.style.display = 'block'; // Ensure it shows up
            document.getElementById('send-alert-button').style.display = 'block'; // Show send alert button
        }

        function sendAlert() {
            const checkboxes = document.querySelectorAll('.checkbox:checked');
            const selectedDepartments = Array.from(checkboxes).map(checkbox => checkbox.value);

            if (selectedDepartments.length === 0) {
                document.getElementById('message').innerText = "Please select at least one department.";
                return;
            }

            fetch('/send_alert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ departments: selectedDepartments })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = `Alert sent to: ${selectedDepartments.join(', ')}`;
                document.getElementById('department-buttons').style.display = 'none';
                document.getElementById('send-alert-button').style.display = 'none';

                // Display multiple department images
                const departmentImages = {
                    ambulance: 'images/ambulance.jpg',
                    firefighter: 'images/firefighter.jpg',
                    rescue: 'images/rescuer.jpg',
                    police: 'images/police.jpg'
                };

                const departmentImageContainer = document.getElementById('department-images');
                departmentImageContainer.innerHTML = ''; // Clear any existing images
                selectedDepartments.forEach(department => {
                    const img = document.createElement('img');
                    img.src = departmentImages[department];
                    img.style.width = "100%";
                    img.style.maxWidth = "400px";
                    departmentImageContainer.appendChild(img);
                });

                departmentImageContainer.style.display = 'block';

                // Show the extra information section
                document.getElementById('extra-info').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = "Failed to send alert.";
            });
        }

        function sendDetails() {
            const userName = document.getElementById('user-name').value;
            const problemDetails = document.getElementById('problem-details').value;

            if (!userName || !problemDetails) {
                alert("Please fill out both fields.");
                return;
            }

            fetch('/send_details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: userName, problem: problemDetails })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = "Details submitted successfully!";
                document.getElementById('extra-info').style.display = 'none'; // Hide extra info section
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = "Failed to submit details.";
            });
        }
    </script>
</body>
</html>
