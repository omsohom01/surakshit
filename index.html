<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #emergencyButton, #alertButton {
            background-color: orange;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #emergencyButton:hover, #alertButton:hover {
            background-color: darkorange;
        }
        .message {
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Emergency Alert System</h1>
    <img src="/images/emergency.jpg" alt="Emergency Image" style="width:100%;max-width:600px;">
    <button id="emergencyButton" onclick="sendLocation()">Send Location</button>
    <button id="alertButton" onclick="sendAlert()">Send Alert</button>
    <div id="message" class="message"></div>
    <script>
        function sendLocation() {
            navigator.geolocation.getCurrentPosition(function(position) {
                fetch('/send_location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').innerText = data.message;
                })
                .catch((error) => {
                    document.getElementById('message').innerText = 'Error sending location.';
                });
            });
        }

        function sendAlert() {
            const department = prompt("Enter department (ambulance, firefighter, rescue, police):");
            fetch('/send_alert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ department })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
            })
            .catch((error) => {
                document.getElementById('message').innerText = 'Error sending alert.';
            });
        }
    </script>
</body>
</html>
