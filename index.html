<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            color: #ff6f00;
        }

        #background-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #form-container {
            margin-top: 20px;
        }

        button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #e65c00;
        }

        #department-buttons {
            margin-top: 20px;
        }

        #department-images {
            margin-top: 20px;
        }

        #department-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .message {
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Emergency Alert System</h1>
        <img id="background-image" src="/images/emergency.jpg" alt="Emergency Background">

        <div id="form-container">
            <button id="send-location-button" onclick="sendLocation()">Send Location</button>
            <p id="message" class="message"></p>
        </div>

        <div id="department-buttons" style="display: none;">
            <button onclick="sendAlert('ambulance')">Ambulance</button>
            <button onclick="sendAlert('firefighter')">Firefighter</button>
            <button onclick="sendAlert('rescue')">Rescue</button>
            <button onclick="sendAlert('police')">Police</button>
        </div>

        <div id="department-images" style="display: none;">
            <img id="department-image" src="" alt="Department Image">
        </div>
    </div>

    <script>
       function sendLocation() {
    navigator.geolocation.getCurrentPosition(function(position) {
        fetch('/send_location', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                latitude: position.coords.latitude,
                longitude: position.coords.longitude
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });
}


        function sendAlert(department) {
            fetch('/send_alert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ department: department })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = `Alert sent to ${department.charAt(0).toUpperCase() + department.slice(1)}`;
                document.getElementById('department-buttons').style.display = 'none';

                const departmentImages = {
                    ambulance: '/images/ambulance.jpg',
                    firefighter: '/images/firefighter.jpg',
                    rescue: '/images/rescuer.jpg',
                    police: '/images/police.jpg'
                };

                document.getElementById('department-image').src = departmentImages[department];
                document.getElementById('department-images').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
