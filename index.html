<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surakshit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Emergency Alert System</h1>
    <img src="/images/emergency.jpg" alt="Emergency Image" id="emergency-image">

    <div>
        <button onclick="sendLocation()">Send Location</button>
    </div>
    
    <div>
        <button onclick="sendAlert('Ambulance')">Send Ambulance Alert</button>
        <button onclick="sendAlert('Firefighter')">Send Firefighter Alert</button>
        <button onclick="sendAlert('Police')">Send Police Alert</button>
    </div>

    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const data = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };

                    fetch('/send_location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.text())
                    .then(data => alert(data))
                    .catch(error => alert('Error: ' + error));
                });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }

        function sendAlert(department) {
            const data = {
                department: department
            };

            fetch('/send_alert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => alert('Error: ' + error));
        }
    </script>
    
</body>
</html>
