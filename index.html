<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            color: #ff6f00;
        }

        #background-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #form-container {
            margin-top: 20px;
        }

        button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65c00;
        }

        .hidden {
            display: none;
        }

        .slide {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-out;
            background-color: orange;
            padding: 10px;
            border-radius: 5px;
        }

        .slide.show {
            max-height: 500px; /* Adjust depending on the content size */
        }

        #department-images {
            margin-top: 20px;
        }

        #department-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .message {
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Emergency Alert System</h1>
        <img id="background-image" src="images/surakshit1.png" alt="Emergency Background">

        <div id="form-container">
            <button id="send-location-button" onclick="sendLocation()">Send Location</button>
            <p id="message" class="message"></p>
            <p id="address" class="message"></p>
            <button id="choose-departments-button" class="hidden" onclick="showDepartments()">Choose Departments</button>
        </div>

        <div id="department-buttons" class="slide">
            <button onclick="sendAlert('ambulance')">Ambulance</button>
            <button onclick="sendAlert('firefighter')">Firefighter</button>
            <button onclick="sendAlert('rescue')">Rescue</button>
            <button onclick="sendAlert('police')">Police</button>
        </div>

        <div id="department-images" class="hidden">
            <img id="department-image" src="" alt="Department Image">
        </div>
    </div>

    <script>
        let address = ""; // Variable to store the address

        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Send the coordinates to the server
                    fetch('/send_location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ latitude: latitude, longitude: longitude })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Store the address and display it
                        address = data.address;
                        document.getElementById('message').innerText = `Location sent: Latitude = ${latitude}, Longitude = ${longitude}`;
                        document.getElementById('address').innerText = `Address: ${address}`;

                        // Hide the send location button and show 'Choose Departments' button
                        document.getElementById('send-location-button').style.display = 'none';
                        document.getElementById('choose-departments-button').classList.remove('hidden');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('message').innerText = "Failed to send location.";
                    });
                }, function(error) {
                    document.getElementById('message').innerText = "Error getting location: " + error.message;
                });
            } else {
                document.getElementById('message').innerText = "Geolocation is not supported by this browser.";
            }
        }

        function showDepartments() {
            const departmentBox = document.getElementById('department-buttons');
            departmentBox.classList.add('show'); // Slide down the department buttons
            document.getElementById('choose-departments-button').classList.add('hidden');
        }

        function sendAlert(department) {
            fetch('/send_alert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ department: department })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = `Alert sent to ${department.charAt(0).toUpperCase() + department.slice(1)} department.`;
                document.getElementById('department-buttons').classList.remove('show');

                const departmentImages = {
                    ambulance: 'images/ambulance.jpg',
                    firefighter: 'images/firefighter.jpg',
                    rescue: 'images/rescuer.jpg',
                    police: 'images/police.jpg'
                };

                const alertImage = document.getElementById('department-image');
                alertImage.src = departmentImages[department];
                document.getElementById('department-images').classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = "Failed to send alert.";
            });
        }
    </script>
</body>
</html>
