<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert System</title>
    <style>
        /* Existing CSS styles */

        #department-container {
            position: relative;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        #choose-department-button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #choose-department-button:hover {
            background-color: #e65c00;
        }

        .department-list {
            display: none;
            background-color: #ff6f00;
            border-radius: 5px;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            max-height: 0; /* Initially hidden */
            padding: 0;
        }

        .department-list.show {
            display: block;
            max-height: 300px; /* Adjust based on content */
        }

        .department-list button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .department-list button:hover {
            background-color: #e65c00;
        }

        /* Additional styles for the sliding effect */
        .department-list button {
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Emergency Alert System</h1>
        <img id="background-image" src="images/surakshit1.png" alt="Emergency Background">

        <div id="form-container">
            <button id="send-location-button" onclick="sendLocation()">Send Location</button>
            <p id="message" class="message"></p>
            <p id="address" class="message"></p> <!-- Display address -->

            <!-- New Choose Departments Button -->
            <button id="choose-department-button" style="display: none;" onclick="toggleDepartments()">Choose Departments</button>
        </div>

        <!-- Department Container -->
        <div id="department-container">
            <div id="department-buttons" class="department-list">
                <button onclick="sendAlert('ambulance')">Ambulance</button>
                <button onclick="sendAlert('firefighter')">Firefighter</button>
                <button onclick="sendAlert('rescue')">Rescue</button>
                <button onclick="sendAlert('police')">Police</button>
            </div>
        </div>

        <div id="extra-info" style="display: none;">
            <input type="text" id="user-name" placeholder="Your Name">
            <textarea id="problem-details" placeholder="Describe the problem..."></textarea>
            <button onclick="sendDetails()">Submit Details</button>
        </div>

        <div id="department-images" style="display: none;">
            <img id="department-image" src="" alt="Department Image">
        </div>
    </div>

    <script>
        let address = ""; // Variable to store the address

        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Send the coordinates to the server
                    fetch('/send_location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ latitude: latitude, longitude: longitude })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Store the address and display it
                        address = data.address;
                        document.getElementById('message').innerText = `Location sent: Latitude = ${latitude}, Longitude = ${longitude}`;
                        document.getElementById('address').innerText = `Address: ${address}`;

                        // Hide the send location button and show the choose departments button
                        document.getElementById('send-location-button').style.display = 'none';
                        document.getElementById('choose-department-button').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('message').innerText = "Failed to send location.";
                    });
                }, function(error) {
                    document.getElementById('message').innerText = "Error getting location: " + error.message;
                });
            } else {
                document.getElementById('message').innerText = "Geolocation is not supported by this browser.";
            }
        }

        function toggleDepartments() {
            const departmentList = document.getElementById('department-buttons');
            departmentList.classList.toggle('show');
        }

        function sendAlert(department) {
            fetch('/send_alert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ department: department })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = `Alert sent to ${department.charAt(0).toUpperCase() + department.slice(1)}`;
                document.getElementById('choose-department-button').style.display = 'none';
                document.getElementById('department-container').style.display = 'none';

                const departmentImages = {
                    ambulance: 'images/ambulance.jpg',
                    firefighter: 'images/firefighter.jpg',
                    rescue: 'images/rescuer.jpg',
                    police: 'images/police.jpg'
                };

                const alertImage = document.getElementById('department-image');
                alertImage.src = departmentImages[department];
                document.getElementById('department-images').style.display = 'block';

                // Show the extra information section
                document.getElementById('extra-info').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = "Failed to send alert.";
            });
        }

        function sendDetails() {
            const userName = document.getElementById('user-name').value;
            const problemDetails = document.getElementById('problem-details').value;

            if (!userName || !problemDetails) {
                alert("Please fill out both fields.");
                return;
            }

            fetch('/send_details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: userName,
                    details: problemDetails,
                    address: address
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = "Details submitted successfully.";
                document.getElementById('extra-info').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = "Failed to submit details.";
            });
        }
    </script>
</body>
</html>
