<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            color: #ff6f00;
        }

        #background-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #form-container {
            margin-top: 20px;
        }

        button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65c00;
        }

        #department-buttons {
            margin-top: 20px;
        }

        #department-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            background-color: #ff6f00;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            margin: 0 auto;
            width: 80%;
            box-sizing: border-box;
            font-size: 18px; /* Make the text inside the orange box larger */
        }

        #department-list.show {
            max-height: 300px; /* Adjust based on content */
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        #department-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px; /* Space between images */
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        #department-images img {
            width: 300px; /* Adjust width as needed */
            height: auto;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        #extra-info {
            display: none;
            text-align: left;
            margin: 0 auto;
            width: 80%;
            box-sizing: border-box;
        }

        #extra-info input, #extra-info textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #send-alert-button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
            display: none; /* Initially hidden */
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .message {
            color: red; /* Set the color of received messages to red */
            font-size: 18px; /* Adjust font size as needed */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Emergency Alert System</h1>
        <img id="background-image" src="images/surakshit1.png" alt="Emergency Background">

        <div id="form-container">
            <button id="send-location-button" onclick="sendLocation()">Send Location</button>
            <p id="message" class="message"></p>
            <p id="address" class="message"></p> <!-- Display address -->
        </div>

        <div id="department-buttons" style="display: none;">
            <button id="choose-departments-button" onclick="toggleDepartmentList()">Choose Departments</button>
            <div id="department-list">
                <div class="checkbox-container">
                    <input type="checkbox" id="ambulance" value="ambulance" onchange="updateSendAlertButtonVisibility()">
                    <label for="ambulance">Ambulance</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="firefighter" value="firefighter" onchange="updateSendAlertButtonVisibility()">
                    <label for="firefighter">Firefighter</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="rescue" value="rescue" onchange="updateSendAlertButtonVisibility()">
                    <label for="rescue">Rescue</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="police" value="police" onchange="updateSendAlertButtonVisibility()">
                    <label for="police">Police</label>
                </div>
            </div>
            <button id="send-alert-button" onclick="sendAlert()">Send Alert</button>
        </div>

        <div id="extra-info">
            <input type="text" id="user-name" placeholder="Your Name">
            <textarea id="problem-details" placeholder="Describe the problem..."></textarea>
            <button onclick="sendDetails()">Submit Details</button>
        </div>

        <div id="department-images">
            <!-- Department images will be added here dynamically -->
        </div>
    </div>

    <script>
        let address = ""; // Variable to store the address

        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Send the coordinates to the server
                    fetch('/send_location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ latitude: latitude, longitude: longitude })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Store the address and display it
                        address = data.address;
                        document.getElementById('message').innerText = `Location sent: Latitude = ${latitude}, Longitude = ${longitude}`;
                        document.getElementById('address').innerText = `Address: ${address}`;

                        // Hide the send location button and show department buttons
                        document.getElementById('send-location-button').style.display = 'none';
                        document.getElementById('department-buttons').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('message').innerText = "Failed to send location.";
                    });
                }, function(error) {
                    document.getElementById('message').innerText = "Error getting location: " + error.message;
                });
            } else {
                document.getElementById('message').innerText = "Geolocation is not supported by this browser.";
            }
        }

        function toggleDepartmentList() {
            const departmentList = document.getElementById('department-list');
            departmentList.classList.toggle('show');
        }

        function updateSendAlertButtonVisibility() {
            const checkboxes = document.querySelectorAll('#department-list input[type=checkbox]');
            const sendAlertButton = document.getElementById('send-alert-button');
            const anyChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);

            if (anyChecked) {
                sendAlertButton.style.display = 'block'; // Show the button if any department is selected
            } else {
                sendAlertButton.style.display = 'none'; // Hide the button if no departments are selected
            }
        }

  function sendAlert() {
    const selectedDepartments = Array.from(document.querySelectorAll('#department-list input[type=checkbox]:checked'))
        .map(checkbox => checkbox.value);

    if (selectedDepartments.length === 0) {
        alert("Please select at least one department.");
        return;
    }

    fetch('/send_alert', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ departments: selectedDepartments })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('message').innerText = `Alert sent to ${selectedDepartments.join(', ')}`;
        
        const departmentImages = {
            ambulance: 'images/ambulance.jpg',
            firefighter: 'images/firefighter.jpg',
            rescue: 'images/rescuer.jpg',  // Corrected to "rescuer.jpg"
            police: 'images/police.jpg'
        };

        const imagesContainer = document.getElementById('department-images');
        imagesContainer.innerHTML = ''; // Clear existing images

        selectedDepartments.forEach(department => {
            const img = document.createElement('img');
            img.src = departmentImages[department];  // Reference correct image paths
            img.alt = department;
            img.style.width = "300px"; // Ensure image size is appropriate
            img.style.margin = "10px";
            imagesContainer.appendChild(img);
        });

        // Show department images
        imagesContainer.style.display = 'flex';  // Make sure images are displayed in flex format

        // Show extra info section
        document.getElementById('extra-info').style.display = 'block';
        // Hide department buttons
        document.getElementById('department-buttons').style.display = 'none';
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('message').innerText = "Failed to send alert.";
    });
}


        function sendDetails() {
            const userName = document.getElementById('user-name').value;
            const problemDetails = document.getElementById('problem-details').value;

            if (!userName || !problemDetails) {
                alert("Please fill out both fields.");
                return;
            }

            fetch('/send_details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: userName,
                    details: problemDetails,
                    address: address
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = "Details submitted successfully.";
                // Optionally, handle further UI changes or navigation
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = "Failed to submit details.";
            });
        }
    </script>
</body>
</html>
