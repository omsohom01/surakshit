<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Emergency Alert System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Emergency Alert System</h1>
        </header>
        <main>
            <div class="card">
                <img id="background-image" src="https://placeholder.co/600x300" alt="Emergency Background" class="hero-image">
                <div id="location-section">
                    <button id="send-location-button" class="btn btn-primary">Send Location</button>
                    <p id="message" class="message"></p>
                    <p id="address" class="message"></p>
                </div>
                <div id="department-section" class="hidden">
                    <h2>Choose Departments</h2>
                    <div id="department-list">
                        <label class="checkbox-container">
                            <input type="checkbox" id="ambulance" value="ambulance">
                            <span class="checkmark"></span>
                            Ambulance
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="firefighter" value="firefighter">
                            <span class="checkmark"></span>
                            Firefighter
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="rescue" value="rescue">
                            <span class="checkmark"></span>
                            Rescue
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="police" value="police">
                            <span class="checkmark"></span>
                            Police
                        </label>
                    </div>
                    <button id="send-alert-button" class="btn btn-secondary">Send Alert</button>
                </div>
                <div id="extra-info" class="hidden">
                    <input type="text" id="user-name" placeholder="Your Name" required>
                    <textarea id="problem-details" placeholder="Describe the problem..." required></textarea>
                    <button id="submit-details-button" class="btn btn-tertiary">Submit Details</button>
                </div>
            </div>
        </main>
        <div id="department-images" class="image-gallery hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
