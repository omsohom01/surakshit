<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            color: #ff6f00;
        }

        #background-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #form-container {
            margin-top: 20px;
        }

        button {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65c00;
        }

        #department-buttons, #extra-info, #department-images {
            margin-top: 20px;
        }

        #department-buttons {
            display: none;
        }

        #department-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            background-color: #ff6f00;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            margin: 0 auto;
            width: 80%;
            box-sizing: border-box;
            font-size: 18px;
        }

        #department-list.show {
            max-height: 300px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        #department-images {
            display: none;
        }

        #department-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .message {
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-alert-button {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Emergency Alert System</h1>
        <img id="background-image" src="images/surakshit1.png" alt="Emergency Background">

        <div id="form-container">
            <button id="send-location-button" onclick="sendLocation()">Send Location</button>
            <p id="message" class="message"></p>
            <p id="address" class="message"></p>
        </div>

        <div id="department-buttons">
            <button id="choose-departments-button" onclick="toggleDepartmentList()">Choose Departments</button>
            <div id="department-list">
                <div class="checkbox-container">
                    <input type="checkbox" id="ambulance" value="ambulance">
                    <label for="ambulance">Ambulance</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="firefighter" value="firefighter">
                    <label for="firefighter">Firefighter</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="rescue" value="rescue">
                    <label for="rescue">Rescue</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="police" value="police">
                    <label for="police">Police</label>
                </div>
            </div>
            <button id="send-alert-button" onclick="sendAlert()">Send Alert</button>
        </div>

        <div id="extra-info" style="display: none;">
            <input type="text" id="user-name" placeholder="Your Name">
            <textarea id="problem-details" placeholder="Describe the problem..."></textarea>
            <button onclick="sendDetails()">Submit Details</button>
        </div>

        <div id="department-images"></div>
    </div>

    <script>
        let address = ""; // Variable to store the address globally

        // Send location to the server
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    fetch('/send_location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ latitude, longitude })
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('message').innerText = data.status;
                        document.getElementById('address').innerText = data.address;
                        address = data.address; // Store the received address
                        showDepartmentButtons();
                    })
                    .catch(error => console.error('Error:', error));
                });
            } else {
                document.getElementById('message').innerText = "Geolocation is not supported by this browser.";
            }
        }

        // Show department buttons after location is sent
        function showDepartmentButtons() {
            document.getElementById('department-buttons').style.display = 'block';
        }

        // Toggle department list visibility
        function toggleDepartmentList() {
            const departmentList = document.getElementById('department-list');
            departmentList.classList.toggle('show');
            document.getElementById('send-alert-button').style.display = 'block';
        }

        // Send alert to the selected departments
        function sendAlert() {
            const departments = [];
            document.querySelectorAll('#department-list input[type="checkbox"]:checked').forEach(function(checkbox) {
                departments.push(checkbox.value);
            });

            fetch('/send_alert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ departments })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.status;
                document.getElementById('department-buttons').style.display = 'none';
                showExtraInfo();
                displayDepartmentImages(departments);
            })
            .catch(error => console.error('Error:', error));
        }

        // Show extra info inputs (Name, Problem description)
        function showExtraInfo() {
            document.getElementById('extra-info').style.display = 'block';
        }

        // Send user details to the server
        function sendDetails() {
            const name = document.getElementById('user-name').value;
            const details = document.getElementById('problem-details').value;

            fetch('/send_details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, details, address })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.status;
                document.getElementById('extra-info').style.display = 'none';
            })
            .catch(error => console.error('Error:', error));
        }

        // Display department images based on selected departments
        function displayDepartmentImages(departments) {
            const departmentImagesDiv = document.getElementById('department-images');
            departmentImagesDiv.style.display = 'block';
            departmentImagesDiv.innerHTML = ''; // Clear previous images

            departments.forEach(function(department) {
                const img = document.createElement('img');
                img.id = 'department-image';
                img.src = `images/${department}.jpg`; // Assuming images are named as ambulance.jpg, firefighter.jpg, etc.
                img.alt = `${department} image`;
                departmentImagesDiv.appendChild(img);
            });
        }
    </script>
</body>
</html>
